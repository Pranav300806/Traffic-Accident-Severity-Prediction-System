<!DOCTYPE html>
<html>
<head>
    <title>Traffic Severity Predictor</title>
    <style>
        body{
            font-family: Arial;
            background:#0f172a;
            color:white;
            text-align:center;
            padding-top:50px;
        }
        .box{
            background:#1e293b;
            padding:30px;
            border-radius:12px;
            width:350px;
            margin:auto;
        }
        input{
            width:90%;
            padding:10px;
            margin:8px;
            border-radius:6px;
            border:none;
        }
        button{
            padding:12px 20px;
            background:#22c55e;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
        }
        h2{color:#22c55e;}
    </style>
</head>

<body>
    <h1>ðŸš¦ Traffic Accident Severity Predictor</h1>

    <div class="box">
        <input id="temp" placeholder="Temperature (F)">
        <input id="vis" placeholder="Visibility (mi)">
        <input id="wind" placeholder="Wind Speed (mph)">
        <input id="hum" placeholder="Humidity (%)">
        <input id="hour" placeholder="Hour (0-23)">

        <button onclick="predict()">Predict Severity</button>

        <h2 id="result"></h2>
    </div>

<script>
async function predict(){
    const data = {
        temperature: parseFloat(document.getElementById("temp").value),
        visibility: parseFloat(document.getElementById("vis").value),
        wind_speed: parseFloat(document.getElementById("wind").value),
        humidity: parseFloat(document.getElementById("hum").value),
        hour: parseFloat(document.getElementById("hour").value)
    };

    const response = await fetch("http://127.0.0.1:5000/predict", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("result").innerText =
        "Predicted Severity: " + result.severity;
}
</script>
</body>
</html>
